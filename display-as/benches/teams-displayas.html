<html>
  <head>
    <title>[% self.year %]</title>
  </head>
  <body>
    <h1>CSL [% self.year %]</h1>
    <ul>
    [% for (i,team) in self.teams.iter().enumerate() { %]
      <li class="[% if i == 0 { %]champion[% } %]">
      <b>[% team.name %]</b>: [% team.score %]
      </li>
    [% } %]
    </ul>
  </body>
</html>
